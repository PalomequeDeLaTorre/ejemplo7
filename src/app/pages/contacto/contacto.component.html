<section class="container">
  <header>
    <h1>Contacto</h1>
    <p>¿Tienes dudas? Contáctanos y te responderemos lo antes posible.</p>
  </header>
  
  <div class="contact-grid">
    <div class="contact-info">
      <h2>Información de Contacto</h2>
      <p><strong>Teléfono:</strong> (55) 3628 5678</p>
      <p><strong>Horario de Atención:</strong> Lunes a Viernes de 9:00 AM a 6:00 PM</p>
      <p><strong>Dirección:</strong> Av. Corregidora #66, Qro.</p>
    </div>
    
    <form class="contact-form">
      <h2>Envíanos un mensaje</h2>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Tu nombre">

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" placeholder="Tu correo">

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>

      <button class="btn">Enviar</button>
    </form>
  </div>
</section>
